<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CaddyPanel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic styles for login/setup page */
        body.auth-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Default background */
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-container h1 {
            margin-bottom: 5px; /* Reduced margin */
            color: #333;
        }
        .auth-container .app-name-subtitle {
            font-size: 1.0em; /* Adjusted for subtitle */
            color: #555;
            margin-bottom: 25px;
        }
        .auth-container h2 { /* For "Login" or "Create Admin" */
            margin-bottom: 20px;
            color: #444;
            font-size: 1.5em;
        }
        .form-group label { text-align: left; }
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            text-align: left;
        }
        .flash-messages .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash-messages .danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash-messages .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .flash-messages .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>CaddyPanel</h1>
        <p class="app-name-subtitle">The Caddy 2 Reverse Proxy Control Panel</p>
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
